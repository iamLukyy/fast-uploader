services:
  drop:
    build: .
    container_name: drop
    restart: unless-stopped
    ports:
      - "3332:3000"
    environment:
      - NODE_ENV=production
      - NUXT_SESSION_SECRET=${NUXT_SESSION_SECRET}
      - NUXT_AUTH_PASSWORD=${NUXT_AUTH_PASSWORD}
      - NUXT_PUBLIC_BASE_URL=${NUXT_PUBLIC_BASE_URL:-}
      - NUXT_DATA_DIR=/data
    volumes:
      - ./data:/data
